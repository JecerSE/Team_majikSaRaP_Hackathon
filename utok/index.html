<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-Tok</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <!-- Video Wrapper to Center -->
    <div class="video-wrapper">
        <div class="video-container">
            <video class="video" src="videos/sample_video_1.mp4" loop muted autoplay></video>

            <!-- TikTok-style Right Controls -->
            <div class="controls">
                <img src="assets/profile.jpeg" class="profile-pic" alt="Profile">
                
                <div class="icon-container">
                    <button class="icon-button">
                        <img src="assets/Icons/love.jpg" alt="Like">
                    </button>
                    <span class="counter">0</span>
                </div>
                
                <div class="icon-container">
                    <button class="icon-button">
                        <img src="assets/Icons/comment.jpg" alt="Comment">
                    </button>
                    <span class="counter">0</span>
                </div>
            </div>
        </div>
    </div>

<!-- Sidebar -->
<div class="sidebar">
    <div class="sidebar-header">
        <img src="assets/profile.jpeg" alt="User Profile" class="sidebar-profile-pic">
        <span id="sidebarUser">User - <span id="sidebarRank">USERRANK</span> (<span id="sidebarExp">USEREXP</span> exp)</span>
    </div>
    
    <nav class="sidebar-nav">
        <a href="index.html">üè† Home</a>
        <a href="quiz.html">üß† Quiz Yourself</a>
        <a href="profile.html">üë§ Your Profile</a>
        <a href="creator.html">üé• Creator</a>
        <a href="login.html">üîë Login</a>
    </nav>
</div>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userRank = sessionStorage.getItem("userRank") || "USERRANK";
            const userExp = sessionStorage.getItem("userExp") || "USEREXP";

            document.getElementById("sidebarRank").textContent = userRank;
            document.getElementById("sidebarExp").textContent = userExp;
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
