<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-Tok</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <!-- Top Navbar -->
    <div class="top-navbar">
        <a href="index.html">Recommended</a>
        <a href="notfound.html">Following</a>
        <input type="text" placeholder="Search for a Tok...">
        <span style="color: white;">User - <span id="userRank">USERRANK</span> (<span id="userExp">USEREXP</span> exp)</span>
    </div>

    <!-- Video Wrapper to Center -->
    <div class="video-wrapper">
        <div class="video-container">
            <video class="video" src="videos/sample_video_1.mp4" loop muted autoplay></video>

            <!-- TikTok-style Right Controls -->
            <div class="controls">
                <img src="images/profile.jpg" alt="Profile" class="profile-pic"> 

                <button class="like-btn">‚ù§Ô∏è <div class="count">0</div></button>
                <button class="comment-btn">üí¨ <div class="count">0</div></button>
            </div>
        </div>
    </div>

    <!-- Bottom Navbar -->
    <div class="bottom-navbar">
        <a href="index.html">Home</a>
        <a href="quiz.html">Quiz Yourself</a>
        <a href="profile.html">Your Profile</a>
        <a href="creator.html">Creator</a>
        <a href="login.html">Login</a>
    </div>
    
    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userRank = sessionStorage.getItem("userRank") || "USERRANK";
            const userExp = sessionStorage.getItem("userExp") || "USEREXP";

            document.getElementById("userRank").textContent = userRank;
            document.getElementById("userExp").textContent = userExp;
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
