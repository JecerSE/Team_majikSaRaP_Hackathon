<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - U-Tok</title>
    <link rel="stylesheet" href="styles/quiz.css">
    <script src="quiz.js" defer></script>
</head>
<body>
    <div class="top-navbar">U-Tok - Quizzes</div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="assets/profile.jpeg" alt="User Profile" class="sidebar-profile-pic">
            <span>@<span id="sidebar-user-name">User</span> - <span id="sidebarRank">USERRANK</span> (<span id="sidebarExp">USEREXP</span> exp)</span>
        </div>
        <nav class="sidebar-nav">
            <input type="text" placeholder="🔎 Search for a Tok" class="search-bar">
            <a href="index.html">🏠 Home</a>
            <a href="ranks.html">🏆 Ranks</a>
            <a href="following.html">👥 Following</a>
            <a href="recommended.html">✨ Recommended</a>
            <a href="quiz.html">🧠 Quiz Yourself</a>
            <a href="profile.html">👤 Your Profile</a>
            <a href="creator.html">🎥 Creator</a>
            <a href="login.html">🔑 Login</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Quiz Yourself</h1>

        <!-- Subject Selection -->
        <div id="quizTabs" class="tabs">
            <button class="subject-btn" data-subject="Science">Science</button>
            <button class="subject-btn" data-subject="Math">Math</button>
            <button class="subject-btn" data-subject="Social">Social</button>
            <button class="subject-btn" data-subject="Language">Language</button>
            <button class="subject-btn" data-subject="Random">Random</button>
        </div>

        <!-- Quiz Container (to show questions) -->
        <div id="quiz-container"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userRank = sessionStorage.getItem("userRank") || "USERRANK";
            const userExp = sessionStorage.getItem("userExp") || "USEREXP";
            const userName = sessionStorage.getItem("userName") || "USER";
    
            document.getElementById("sidebarRank").textContent = userRank;
            document.getElementById("sidebarExp").textContent = userExp;
            document.querySelector("#sidebar-user-name").textContent = userName;
        });
    </script>
</body>
</html>
